<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="canvasDraw.css">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="module" src="vanodi.js"></script>
<script type="module" src="ngchm.js"></script>
<script type="text/javascript" src="resources/chance.js"></script>
<script type="text/javascript" src="resources/jQueryThrottle.js"></script>
<script type="module" src="canvasDraw.js"></script>
<script src="https://d3js.org/d3-quadtree.v1.min.js"></script>
</head>
<body>
	<div id="main">
		<div id='plot-info-div' style='display:none;'>
			<p>
				<img src='img/zoom-pan.png' class='icon mode-button' title='Zoom/Pan.&#10;Zoom with mouse wheel and pan by holding down the mouse and dragging.&#10;Click "s" to toggle between Zoom/Pan and Lasso.' id='zoom-button'>
				<img src='img/lasso.png' class='icon mode-button' title='Lasso/Select. &#10;Drag a shape to lasso points. Hold down the command key to select more than one lasso region.&#10;Click "s" to toggle between Zoom/Pan and Lasso.' id='lasso-button'>
				<input id='point-size-slider' type='range' min='1' max='10' value='1' class='mode-button slider' title='Drag slider to change point size.'>
				<img src='img/reset.png' class='icon mode-button' title='Click to reset zoom/pan.' id='reset-button'>
			</p>
	</div>
		<div id="canvas-plot-wrapper" style="display:none;">
			<canvas id='plot-points' class='batch'></canvas>
			<canvas id='legend' width="200" height="500"></canvas>
			<svg id="axis-svg"></svg>
			<!-- 
						The 'tip' canvas is for the tooltips.
						The 'select-points' canvas is for selected points (via clicking).
						The 'highlight-points' canvas is for highlighting points (by hovering over them or lasso).
						The 'catch-zoom' canvas is for catching mouse events for zoom/pan.
				-->
			<canvas id='select-points'></canvas>
			<canvas id='highlight-points'></canvas>
			<canvas id='catch-zoom'></canvas>
			<canvas id='tip'></canvas>
		</div>
		<span id='tooltip-ruler'></span>
	</div>
	<script>
		$('.mode-button').tooltip({
			classes: {'ui-tooltip':'mytooltips'}
		})
	</script>
</body>
</html>
